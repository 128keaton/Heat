language: ruby
cache: bundler
dist: trusty

rvm:
  - "2.4.1"

env:
  - DB=pgsql

services:
  - postgresql

addons:
  postgresql: "9.6"

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database test;' -U postgres