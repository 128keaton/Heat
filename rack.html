<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Heat|Deployment Rack</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/js.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<body>
    <div class="wrapper">
        <div class="nav-bar">
            <h1 class="nav-title">Deployment Rack</h1>
            <h2 class="sub-nav-title">Heat</h2>
            <a href="/Heat/" class="button round"><i class="ic home"></i></a>
        </div>
        <div class="inner-wrapper">
            <form>
                <ul class="too-tall">
                       <li>
                        <label class="serial label">Serial</label>
                        <input id="input" type="text" name="serial" class="serial text-input" placeholder="48AS69KL12AD">
                    </li>
                    <li>
                        <label class="serial label">Asset Tag</label>
                        <input id="input" type="text" name="asset_tag" class="asset-tag text-input" placeholder="441LMH">
                    </li>
                      <li>
                        <label class="label">Assign Rack #</label>
                        <div>
                            <select name="rack" class="rack select-input">
                            <option>3-3-1</option>
                            <option>3-3-2</option>`
                            <option>3-3-3</option>
                            <option>3-3-4</option>
                        </select>
                        </div>
                    </li>
                    <li>
                        <div class="roles">
                            <h1 class="role-title">Rack Quantity:</h1>
                            <h2 class="role">4/20</h2>
                        </div>
                    </li>
                </ul>
                <button type="submit" class="button submit small"><i class="ic add"></i></button>
            </form>
        </div>
    </div>
</body>
<!-- Hello Keaton Was here -->

</html>
