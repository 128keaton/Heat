<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Heat|Receive</title>
    <script src="jquery-3.2.1.min.js"></script>
      <script src="js.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
            <h1 class="nav-title">Receive Unit</h1>
            <h2 class="sub-nav-title">Heat</h2>
            <a href="./" class="button round"><i class="home"></i></a>
        </div>
        <div class="inner-wrapper">
            <form>
                <ul  class="too-tall">
                    <li>
                        <label class="serial label">Serial</label>
                        <input id="input" type="text" name="serial" class="serial text-input" placeholder="48AS69KL12AD">
                    </li>
                    <li>
                        <label class="serial label">Role</label>
                        <div>
                            <select name="role" class="role select-input">
                            <option>Teacher</option>
                            <option>Student</option>
                        </select>
                            <div class="switch">
                                <label class="retain-role label">Retain Role?</label>
                                <input name="retainRole" id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round retain-role" type="checkbox">
                                <label for="cmn-toggle-1"></label>
                            </div>
                        </div>
                    </li>
                 
                </ul>
                <button type="submit" class="button submit small">Submit</button>
            </form>
        </div>
    </div>
</body>
