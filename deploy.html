<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Heat|Deploy</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/js.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
</head>

<body>
    <div class="wrapper">
        <div class="nav-bar deploy-bar">
            <h1 class="nav-title">Deploy</h1>
            <h2 class="sub-nav-title">Heat</h2>
            <a href="/Heat/" class="button round"><i class="ic home"></i></a>
        </div>
        <div class="inner-wrapper">
            <form>
                <ul class="too-tall">
                    <li>
                        <label class="label">Rack #</label>
                        <div>
                            <select name="rack" class="rack select-input">
                            <option>3-3-1</option>
                            <option>3-3-2</option>`
                            <option>3-3-3</option>
                            <option>3-3-4</option>
                        </select>
                        </div>
                    </li>
                    <li>
                        <div class="roles">
                            <h1 class="role-title">Expected Quantities:</h1>
                            <h2 class="role">Student: 200</h2>
                            <h2 class="role">Teacher: 100</h2>
                        </div>
                    </li>
                </ul>
                <button type="csv" class="button small export">Export CSV</button>
                <button type="submit" class="button submit small">Pull</button>
            </form>
        </div>
    </div>
</body>
